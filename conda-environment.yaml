name: riigikantselei
channels:
  - defaults
dependencies:
  # Put to 3.11 since 3.12 causes conflict errors with mysqlclient for some reason.
  - python=3.10
  - pip
  - mysqlclient
  - uwsgi
  - nginx
  - supervisor
  - pip:
      - requests
      - FlagEmbedding
      - Django>5<6
      - djangorestframework
      - gunicorn
      - django-environ
      - django-cors-headers
      - celery[redis]<6
      - elasticsearch==8.*
      - elasticsearch_dsl==8.*
      - pytest
      - pre-commit
      - openai
      # Breaking changes, some other packages did not take into account
      - numpy<2
